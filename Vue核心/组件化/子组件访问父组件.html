<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父组件获取子组件对象</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <!-- 
    有时候我们需要父组件直接访问子组件，子组件直接访问父组件，或者是子组件访问根组件
    父组件访问子组件：使用$children或者$refs
    子组件访问父组件：使用$parent
   -->

  <!-- 
    this.$children是一个数组类型，它包含所有子组件对象
   -->
  <div id="app">
    <child></child>
  </div>
  <template id="child">
    <div>
      <h2>子组件</h2>
      <button @click="btnClick">按钮</button>
    </div>
  </template>
  <script type="text/javascript">
    const child = Vue.component('child', {
      template: "#child",
      props: {

      },
      data() {
        return {
          name: "我是子组件"
        }
      },
      methods: {
        btnClick() {
          // 访问父组件通过$parent
          console.log(this.$parent);
          console.log(this.$parent.messgae);

          // 访问根组件$root
          console.log(this.$root);
        }
      }
    })

    const app = new Vue({
      el: '#app',
      data() {
        return {
          messgae: "你好啊，子组件"
        }
      },
      computed: {

      },
      methods: {
      },
      components: {
        cpn: child,
      },
    });
  </script>

  <style scoped>

  </style>

</body>

</html>
