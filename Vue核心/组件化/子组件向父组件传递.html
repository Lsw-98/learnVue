<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>子组件向父组件传递</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 
      通过v-on监听子组件发送过来的事件
     -->
    <cpn @item-click="cpnClick"></cpn>
  </div>

  <template id="cpn">
    <div>
      <button v-for="(item, index) in categories" :key="index" @click="btnClick(item)">{{item.name}}</button>
    </div>
  </template>

  <script type="text/javascript">

    const child = Vue.component('cpn', {
      template: "#cpn",
      data() {
        return {
          categories: [
            {
              id: '001',
              name: '热门推荐'
            },
            {
              id: '002',
              name: '耳机'
            },
            {
              id: '003',
              name: '鼠标'
            },
            {
              id: '004',
              name: '键盘'
            },
          ],
        }
      },
      methods: {
        btnClick(item) {
          // this.$emit("发送的点击事件", 数据)
          // 在子组件中，通过emit触发父组件事件
          // 在负组件中，通过v-on监听子组件事件
          this.$emit('item-click', item)
        }
      }
    })

    const app = new Vue({
      el: '#app',
      data() {
        return {

        };
      },
      computed: {

      },
      methods: {
        cpnClick(item) {
          console.log(item);
        }
      },
      components: {
        cpn: child,
      },
    });
  </script>

  <style scoped>

  </style>

</body>

</html>
