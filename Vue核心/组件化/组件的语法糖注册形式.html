<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件的语法糖注册形式</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <script type="text/javascript">
    // 语法糖写法注册全局组件
    Vue.component('cpn1', {
      template: `
      <div>
        <h2>我是全局标题</h2>
      </div>`
    })

    // 语法糖写法注册局部组件
    const app = new Vue({
      el: '#app',
      data() {
        return {

        };
      },
      computed: {

      },
      methods: {

      },
      components: {
        'cpn2': {
          template: `
            <div>
              <h2>我是局部标题</h2>
            </div>`,
        }
      },
    });
  </script>

  <style scoped>

  </style>

</body>

</html>
