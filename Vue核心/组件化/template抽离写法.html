<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>template抽离写法</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn1></cpn1>
  </div>
  <!-- 
    第一种方法：script标签，类型为：text/x-template
   -->
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>我是script标签</h2>
    </div>
  </script>
  <!-- 
    第二种方法：template标签
   -->
  <template id="cpn2">
    <div>
      <h2>我是template标签</h2>
    </div>
  </template>
  <script type="text/javascript">
    Vue.component('cpn1', {
      template: '#cpn2'
    })

    const app = new Vue({
      el: '#app',
      data() {
        return {

        };
      },
      computed: {

      },
      methods: {

      },
      components: {

      },
    });
  </script>

  <style scoped>

  </style>

</body>

</html>
