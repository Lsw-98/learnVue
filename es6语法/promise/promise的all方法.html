<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise的all方法</title>
</head>

<body>
  <script>
    // 用于将多个 Promise 实例，包装成一个新的 Promise 实例。
    Promise.all([
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('我是第一次请求')
        }, 200)
      }),
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('我是第二次请求')
        }, 100)
      }),
    ]).then(results => {
      console.log(results);
    })


  </script>
</body>

</html>
