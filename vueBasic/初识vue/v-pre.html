<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-pre指令</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!-- 会原封不动的将<h2>标签中的文本显示 -->
    <h2 v-pre>{{message}}</h2>
  </div>
  <script>
    const v = new Vue({
      el: '#app',
      data() {
        return {
          message: "你好"
        };
      },
      methods: {

      },
    });
  </script>
</body>

</html>
