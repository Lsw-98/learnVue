<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../../js/vue.js"></script>
  <title>初识Vue</title>
</head>

<body>
  <div id="root">
    <h1>Hello {{name}}, 你今年{{age}}岁, 你住在 {{address.toUpperCase()}}</h1>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false   // 组织vue在启动时产生生产提示

    // 创建Vue实例
    // 一个vue实例只能对应一个容器(div)
    const x = new Vue({
      el: "#root",   // el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
      data: {        // data用于存储数据，数据供el中指定的容器使用
        name: "刘帅武",
        age: 23,
        address: "NanShan"
      }
    })
  </script>
</body>

</html>
