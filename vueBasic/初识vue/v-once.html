<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../js/vue.js"></script>
  <title>v-once的使用</title>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!-- 使用v-once指令代表：首次渲染后，不再随着数据的改变而重新渲染，使用v-once，那么该块都将被视为静态内容 -->
    <h2 v-once>{{message}}</h2>
  </div>
  <script>
    const v = new Vue({
      el: '#app',
      data() {
        return {
          message: "你好"
        };
      },
      methods: {

      },
    });
  </script>
</body>

</html>
