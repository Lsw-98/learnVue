<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../js/vue.js"></script>
  <title>v-bind绑定样式</title>
</head>

<body>
  <div id="app">
    <!-- 
      <h2 :style="{属性名 : 属性值}">{{message}}</h2>
      属性名用驼峰命名法
     -->
    <h2 :style="{fontSize: fs + 'px', color: co}">{{message}}</h2>
  </div>
  <script>
    const v = new Vue({
      el: '#app',
      data() {
        return {
          message: "你好",
          fs: 50,
          co: 'red',
        };
      },
      methods: {

      },
    });
  </script>
  <style scoped>

  </style>
</body>

</html>
