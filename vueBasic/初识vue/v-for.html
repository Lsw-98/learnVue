<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="item in movies">{{item}}</li>
    </ul>
  </div>
  <script>
    const v = new Vue({
      el: '#app',
      data() {
        return {
          movies: ['假面饭店', '建国大业', '毒液', '海贼王']
        };
      },
      methods: {

      },
    });
  </script>
</body>

</html>
