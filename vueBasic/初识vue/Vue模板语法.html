<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../../js/vue.js"></script>
  <title>Vue模板语法</title>
</head>

<body>
  <div id="app">
    <h1>插值语法，多用于标签体中</h1>
    <h3>你好，{{name}}</h3>

    <h1>指令语法, 用于解析标签（包括：标签属性、标签体内容、绑定事件）</h1>
    <a :href="url1">百度</a> <!-- v-bind, 绑定属性后""中的内容会被当成表达式执行 -->
    <a :href="url2">豆瓣</a>
  </div>
  <script src="../../js/vue.js">
    let demo = new Vue({
      el: "#app",
      data: {
        name: "刘帅武",
        url1: "http://www.baidu.com",
        url2: "http://www.douban.com",
      }
    })
  </script>

</body>

</html>
