<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <ul>
      <!-- :class: 绑定类样式，通过对象的方式可以加布尔表达式 -->
      <li v-for="(item, index) in movies" :class="{active: isColor == index}" :key="item" @click="btnClick(index)">
        {{item}}</li>
    </ul>
  </div>

  <script>
    const v = new Vue({
      el: '#app',
      data() {
        return {
          movies: ['艾欧尼亚', '德玛西亚', '诺克萨斯', '皮尔特沃夫'],
          isColor: 0,
        };
      },
      methods: {
        getclasses() {

        },
        btnClick(index) {
          this.isColor = index
        }
      },
    });
  </script>

  <style scoped>
    .active {
      color: red;
    }
  </style>
</body>

</html>
